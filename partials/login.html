<div class="container">
	<div class="row">
		<div class="span8 offset2">
			<div class="well">
				Hesabınız yok mu? Şimdi yeni bir tane oluşturun.
				<div class="pull-right">
					<a href="#/register" class="btn btn-success">Kayıt Ol</a>
				</div>
			</div>

			<div ng-show="form_error_visibility" class="alert alert-error">{{form_error}}</div>
			<form name="form" class="form-horizontal" method="POST" novalidate>
				<div class="control-group" ng-class="{true:'error', false:''}[form.email.$invalid && form.email.$dirty]">
					<label class="control-label">E-Posta Adresi</label>
					<div class="controls">
						<input type="email" name="email" ng-model="user.email" placeholder="E-Posta Adresi" class="span5" required />
						<span ng-show="form.email.$error.required" class="help-inline">*</span>
						<span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">Geçerli bir e-posta adresine sahip olmalısınız!</span>
					</div>
				</div>
				<div class="control-group" ng-class="{true:'error', false:''}[form.password.$invalid && form.password.$dirty]">
					<label class="control-label">Şifre</label>
					<div class="controls">
						<input type="password" name="password" ng-model="user.password" placeholder="Şifre" class="span5" ng-minlength="8" required />
						<span ng-show="form.password.$error.required" class="help-inline">*</span>
						<span ng-show="form.password.$dirty && form.password.$invalid" class="help-block">Şifreniz en az 8 karakter olmalı!</span>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="send(user)">Oturum Aç</button>
						<div style="margin-top:10px;">
							<a href="#/forgot-password">Şifremi hatırlat!</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
