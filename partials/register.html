<div class="container">
	<div class="row">
		<div class="span8 offset2">
			<form name="form" class="form-horizontal" method="POST" novalidate>
				<div class="control-group" ng-class="{true:'error', false:''}[form.username.$invalid && form.username.$dirty]">
					<label class="control-label">Kullanıcı Adı</label>
					<div class="controls">
						<input type="text" name="username" ng-model="user.username" placeholder="Kullanıcı Adı" class="span5" required />
						<span ng-show="form.username.$error.required" class="help-inline">*</span>
						<span ng-show="form.username.$dirty && form.username.$invalid" class="help-block">Geçerli bir kullanıcı adı belirlemelisiniz!</span>
					</div>
				</div>
				<div class="control-group" ng-class="{true:'error', false:''}[form.email.$invalid && form.email.$dirty]">
					<label class="control-label">E-Posta Adresi</label>
					<div class="controls">
						<input type="email" name="email" ng-model="user.email" placeholder="E-Posta Adresi" class="span5" required />
						<span ng-show="form.email.$error.required" class="help-inline">*</span>
						<span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">Geçerli bir e-posta adresine sahip olmalısınız!</span>
					</div>
				</div>
				<div class="control-group" ng-class="{true:'error', false:''}[form.password.$invalid && form.password.$dirty]">
					<label class="control-label">Şifre</label>
					<div class="controls">
						<input type="password" name="password" ng-model="user.password" placeholder="Şifre" class="span5" required />
						<span ng-show="form.password.$error.required" class="help-inline">*</span>
						<span ng-show="form.password.$dirty && form.password.$invalid" class="help-block">Geçerli bir şifre girmelisiniz</span>
					</div>
				</div>
				<div class="control-group" ng-class="{true:'error', false:''}[user.password_repeat != user.password]">
					<label class="control-label">Şifre Tekrarı</label>
					<div class="controls">
						<input type="password" name="password_repeat" ng-model="user.password_repeat" placeholder="Şifre" class="span5" required />
						<span ng-show="form.password_repeat.$error.required" class="help-inline">*</span>
						<span ng-show="user.password_repeat != user.password" class="help-block">Şifre Tekrarı ile Şifre alanları aynı olmalı.</span>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="send(user)">Kayıt Ol</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
